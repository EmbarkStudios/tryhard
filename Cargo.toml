[package]
name = "tryhard"
version = "0.1.0"
authors = ["Embark <opensource@embark-studios.com>"]
license = "MIT OR Apache-2.0"
edition = "2018"
readme = "README.md"
documentation = "https://docs.rs/tryhard"
homepage = "https://github.com/EmbarkStudios/tryhard"
description = "Easily retry futures"
repository = "https://github.com/EmbarkStudios/tryhard"
categories = ["rust-patterns"]
keywords = ["tokio", "futures", "retry"]

[dependencies]
tokio = { version = "0.2", default-features = false, features = ["time", "macros", "test-util", "rt-core"] }
futures = "0.3"
pin-project = "1"

# optional dependencies
log = { version = "0.4", optional = true }

[features]
default_features = []
logging = ["log"]
